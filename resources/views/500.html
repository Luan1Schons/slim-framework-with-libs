<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <p><b>Message:</b> {{ message }}</p>
    <p><b>File:</b> {{ file }}</p>
    <p><b>Line:</b> {{ line }}</p>
    <p><b>Trace:</b> {{ trace }}</p>
  </body>
</html>
